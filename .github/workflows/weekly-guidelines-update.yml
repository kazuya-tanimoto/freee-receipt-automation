name: Weekly Guidelines Update

on:
  schedule:
    # Run at 4:00 AM every Monday
    - cron: '0 4 * * 1'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-guidelines:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install mdformat
        run: npm install -g mdformat

      - name: Run update script
        run: |
          chmod +x scripts/update-guidelines.sh
          ./scripts/update-guidelines.sh

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: weekly guidelines update"
          title: "Weekly Guidelines Update"
          body: |
            This PR updates the guidelines submodules to their latest versions.
            
            ## Changes
            - Updated Bulletproof React submodule
            - Updated Naming Cheatsheet submodule
            - Reformatted SUMMARY.md
            
            Auto-generated by the weekly guidelines update workflow.
          branch: guidelines-update
          base: main
          labels: |
            automated
            guidelines
          draft: false